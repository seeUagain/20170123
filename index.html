<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>陈丹 生日快乐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script type="text/javascript">
    document.addEventListener("WeixinJSBridgeReady", function () {
        audioAutoPlay('media');//给个全局函数
    }, false);
    document.addEventListener('YixinJSBridgeReady', function() {
        audioAutoPlay('media');//给个全局函数
    }, false);
  </script>
  <link href="./style.css" rel="stylesheet">
  <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script src="./jquery.min.js"></script>
  <script src="./snow.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.4.0/velocity.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.4.0/velocity.ui.min.js"></script>
  
  <script src="./resourse.js"></script>
  <script src="./index.js"></script>

</head>
<body>
    <audio id="media" class="media-audio" src="http://m2.music.126.net/FYLsz0mU_Uyj9xlvwrGt-w==/3437073352397196.mp3" preload loop="loop"></audio >
    <div id="container" class="container"></div>
    <div id="snowflake"></div>
</body>
<script>
  function audioAutoPlay(id){//全局控制播放函数
      var audio = document.getElementById(id),
          play = function(){
              audio.play();
              document.removeEventListener("touchstart",play, false);
          };
      audio.play();
      document.addEventListener("touchstart",play, false);
  }
  
  var isAppInside=/micromessenger/i.test(navigator.userAgent.toLowerCase())||/yixin/i.test(navigator.userAgent.toLowerCase());
  if(!isAppInside){//给非微信易信浏览器
    audioAutoPlay();
  }
</script>
</html>
